{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - My Awesome Cart{% endblock %}
{% block body %}




<body>


 <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>QUICK-VIEW</h2>

                </div>
            </div>
        </div>
    </div>






<div class="container my-4">

<p> <h2>{{product.category}} </h2></p>
<p> <h3>{{product.made_in}}</h3></p>
<div class="row">
    <div class="col-md-4">
        <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
             <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
             <div class="carousel-item active">
                 <img src="/media/{{product.image}}" class="d-block w-100" alt="...">
              </div>
         <div class="carousel-item">
             <img src="/media/{{product.image_1}}" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item">
              <img src="/media/{{product.image_2}}" class="d-block w-100" alt="...">
          </div>
     </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
           </a>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="sr-only">Next</span>
             </a>

                   <br><br>

                           <div class="submit-button text-center">

                                        <a href='/shop/checkout'><button class="btn hvr-hover" id ='checkout'>Buy Now</button></a>
                                        <div class="clearfix"></div>
                                    </div>


                       
         </div>

    </div>
    </div>

    <div class="col-md-8">
        <h2>{{product.product_name}}</h2>
        <p><h4>Rs. {{product.price}} </h4></p>
        <p><h4>Specifications </h4>{{product.desc}}</p>
    </div>
    </div>
</div>

</body>


{% endblock %}
